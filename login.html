<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="./css/login.css"/>
</head>
<body>
<div id="wrap" class="wrap">
    <ul>
        <li class="select">QQ账号登录</li>
        <li>微信账号登录</li>

    </ul>
    <div class="content select1">
        <span class="hd">账号密码登录</span>
        <div class="mid">
            <span class="tui">推荐使用</span>
            <a href="#" class="speed">快速安全登录</a>
            <span class="care">,防止盗号</span>
        </div>
        <input type="text" class="num" placeholder="支持QQ号码、邮箱、手机号码"/>
        <input type="text" class="word" placeholder="密码"/>
        <a href="#" class="login">
            登录
        </a>
        <input type="checkbox" value="下次自动登录" class="auto" />
        <span class="next">下次自动登录</span>
        <div class="forget">
            <a href="#">忘了密码？</a>|
            <a href="#">注册新账号</a>|
            <a href="#">意见反馈</a>
        </div>
    </div>
    <div class=" select2">
        <span class="safe">安全登录，防止被盗</span>
        <img src="./img/tx.png" alt=""/>
        <div>
            <p>请使用微信扫描二维码登录</p>
            <p>"腾讯视频微信登录"</p>
        </div>
    </div>
</div>
</body>
<script src="js/login.js"></script>
</html>
